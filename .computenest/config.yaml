Artifact:
  Artifact_1:
    ArtifactType: EcsImage
    ArtifactName: node-red
    Description: Note-red
    ArtifactProperty:
      RegionId: ${ImageBuilder.EcsImage.RegionId}
      ImageId: ${ImageBuilder.EcsImage.SourceImageId}
ImageBuilder:
  EcsImage:
    RegionId: cn-hongkong
    SourceImageId: ubuntu_24_04_x64_20G_alibase_20250916.vhd
    SystemDiskSize: 40
    InstanceType: ecs.c9i.xlarge
    InternetMaxBandwidthOut: 100
    CommandType: RunShellScript
    Timeout: 10800
    Tags: []
    CommandContent: |-
      #!/bin/bash
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # 立即加载 NVM
      [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # 加载自动补全
      sudo nvm install --lts
      sudo npm install -g --unsafe-perm node-red

      sudo cat > /usr/lib/systemd/system/node-red.service << SERVICE_EOF
      [Unit]
      Description=Application init service
      Wants=cloud-final.service
      Requires=network-online.target
      After=network-online.target cloud-final.service

      [Service]
      Environment="PATH=/root/.nvm/versions/node/v22.21.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      ExecStart=/root/.nvm/versions/node/v22.21.0/bin/node-red
      RemainAfterExit=false
      KillMode=control-group
      Restart=Always
      WorkingDirectory=/root

      [Install]
      WantedBy=multi-user.target

      SERVICE_EOF

      sudo systemctl daemon-reload
      sudo systemctl enable node-red.service
      sudo systemctl start node-red.service
